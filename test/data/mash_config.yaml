jwt_secret: abc123
log_dir: /tmp/log/
base_job_dir: /tmp/jobs/
encryption_keys_file: test/data/encryption_keys
ssh_private_key_file: /var/lib/mash/ssh_key
amqp_host: localhost
amqp_user: guest
amqp_pass: guest
smtp_user: user@test.com
smtp_pass: super.secret
credentials_url: http://localhost:5006
database_api_url: http://localhost:5057
database_uri: sqlite:////var/lib/mash/app.db
max_oci_attempts: 500
max_oci_wait_seconds: 1000
oci_upload_process_count: 2
base_thread_pool_count: 20
publish_thread_pool_count: 60
download_directory: /images
services:
  - download
  - upload
  - test_preparation
  - test
  - test_cleanup
  - replicate
  - publish
  - deprecate
cloud:
  ec2:
    regions:
      aws:
        - ap-northeast-1
        - ap-northeast-2
      aws-cn:
        - cn-north-1
      aws-us-gov:
        - us-gov-west-1
    helper_images:
      ap-northeast-1: ami-383c1956
      ap-northeast-2: ami-249b554a
      cn-north-1: ami-bcc45885
      us-gov-west-1: ami-c2b5d7e1
    test_instance_catalog:
    - region: us-east-1
      arch: x86_64
      instance_names:
      - c5.large
      - m5.large
      - t3.small
      boot_types:
        - uefi-preferred
        - uefi
      cpu_options: []
    - region: us-east-1
      arch: x86_64
      instance_names:
      - i3.large
      - t2.small
      boot_types:
        - bios
      cpu_options: []
    - region: us-east-2
      arch: x86_64
      instance_names:
      - m6a.large
      - c6a.large
      - r6a.large
      boot_types:
      - uefi-preferred
      - uefi
      cpu_options:
      - AmdSevSnp_enabled
    - region: us-east-1
      arch: aarch64
      instance_names:
      - t4g.small
      - m6g.medium
      boot_types: []
      cpu_options: []
    instance_feature_additional_tests:
      AmdSevSnp_enabled:
        - test_sles_sev_snp
  gce:
    test_instance_catalog:
    - region: us-east1-b
      arch: X86_64
      instance_types:
      - n1-standard-1
      - n1-highmem-2
      - n1-highcpu-2
      - f1-micro
      boot_types:
        - uefi
      shielded_vm:
        - securevm_enabled
      nic:
        - gvnic_enabled
      confidential_compute: []
    - region: us-east1-b
      arch: X86_64
      instance_types:
      - n2d-standard-2
      boot_types:
        - uefi
      shielded_vm:
        - securevm_enabled
      nic:
        - gvnic_enabled
      confidential_compute:
        - AmdSevSnp_enabled
        - AmdSev_enabled
    - region: us-east1-b
      arch: X86_64
      instance_types:
      - c4d-standard-2
      - c3d-standard-2
      boot_types:
        - uefi
      shielded_vm:
        - securevm_enabled
      nic:
        - gvnic_enabled
      confidential_compute:
        - AmdSev_enabled
    - region: us-east1-b
      arch: X86_64
      instance_types:
      - c3-standard-4
      boot_types:
        - uefi
      shielded_vm:
        - securevm_enabled
      nic:
        - gvnic_enabled
      confidential_compute:
        - IntelTdx_enabled
    - region: us-east1-b
      arch: ARM64
      instance_types:
      - t2a-standard-2
      boot_types:
        - uefi
      shielded_vm:
        - securevm_enabled
      nic:
        - gvnic_enabled
      confidential_compute: []
test:
  img_proof_timeout: 600
upload:
  azure:
    max_retry_attempts: 5
    max_workers: 8
