[tox]
skipsdist = True
envlist =
    unit_py3, unit_py2, check


[testenv]
whitelist_externals =
    /bin/bash
basepython =
    {check}: python2.7
    unit_py3: python3.4
    unit_py2: python2.7
envdir =
    {check}: {toxworkdir}/2.7
    unit_py3: {toxworkdir}/3.4
    unit_py2: {toxworkdir}/2.7
passenv =
    *
usedevelop = True
deps =
    -r.virtualenv.dev-requirements.txt


# Unit Test run with basepython set to 2.x
[testenv:unit_py2]
skip_install = True
usedevelop = True
setenv =
    PYTHONPATH={toxinidir}/test
    PYTHONUNBUFFERED=yes
    WITH_COVERAGE=yes
passenv =
    *
deps = {[testenv]deps}
changedir=test/unit
commands =
    bash -c 'cd ../../ && ./setup.py develop'
    py.test --no-cov-on-fail --cov=mash \
        --cov-report=term-missing --cov-fail-under=100 --cov-config .coveragerc


# Unit Test run with basepython set to 3.x
[testenv:unit_py3]
skip_install = True
usedevelop = True
setenv =
    PYTHONPATH={toxinidir}/test
    PYTHONUNBUFFERED=yes
    WITH_COVERAGE=yes
passenv =
    *
deps = {[testenv]deps}
changedir=test/unit
commands =
    bash -c 'cd ../../ && ./setup.py develop'
    py.test --no-cov-on-fail --cov=mash \
        --cov-report=term-missing --cov-fail-under=100 --cov-config .coveragerc



# Source code quality/integrity check
[testenv:check]
deps =
    -r.virtualenv.dev-requirements.txt
skip_install = True
usedevelop = False
commands =
    {posargs:flake8 --statistics -j auto --count {toxinidir}/mash}
    {posargs:flake8 --statistics -j auto --count {toxinidir}/test/unit}
